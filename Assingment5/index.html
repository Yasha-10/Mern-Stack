<!DOCTYPE html>
<html>

<head>
    <title>ASSIGNMENT 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body style="background-color: black;">
    <div class="auth-form mt-4 text-center text-white w-100 pb-4 " role="banner">
        <div class="container clearfix width-full text-center">
            <a class="fa fa-github fa-3x" aria-label="Homepage"></a>
        </div><br>
        <div class="form-header p-0 text-center">
            <h4>Sign in to GitHub</h4>
        </div>
    </div>
    <form class="form mx-auto text-white p-4 border border-dark mt-1">
        <div class="form-group ">
            <label for="exampleInputEmail1">Username or email address</label>
            <input type="email" class="form-control bg-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <a class="float-right">
                Forgot Password?
            </a>
            <input type="password" class="form-control bg-dark" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign in</button>
    </form>
    <div class="abc mt-3 mx-auto text-center border rounded-lg p-2 text-white">
        New to GitHub? <a style="color: blue;">Create an account.</a>
    </div>
    <br>
    <br>
    <div class="footer container-lg p-responsive py-6 mt-6 f-6 " role="contentinfo">
        <ul class="list-unstyled d-flex justify-content-center text-primary small">
            <li class="mr-3">
                <a>Terms</a>
            </li>
            <li class="mr-3">
                <a>Privacy</a>
            </li>
            <li class="mr-3">
                <a>Security</a>
            </li>
            <li>
                <a class="text-secondary">Contact GitHub</a>
            </li>
        </ul>
    </div>
</body>

</html>
